<h1>오늘 {{ name }}님의 저녁은 [{{ pick.name }}]입니다.</h1>

<h1>메뉴 리스트</h1>
<ul>
    {% for menu in menus %}
        <li>{{ menu.name }}  :  {{ menu.price }} 원</li>
    {% endfor %}
</ul>

{% if pick.price > 20000 %}
    <h2>비싸다,,,</h2>
{% elif pick.price > 10000 %}
    <h2>해볼만하다,,!</h2>
{% else %}
    <h2>맛있겠다!!</h2>
{% endif %}
